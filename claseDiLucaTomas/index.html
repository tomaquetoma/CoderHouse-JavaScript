    <div class="container text-center mt-3">
      <div  class="row">
        <div class="col">
          <h3>Que tipo de contenedor desea?</h3>
          <button id="agregar20DC" class="btn btn-primary m-1">20DC</button>
          <button id="agregar40DC" class="btn btn-primary m-1">40DC</button>
          <button id="agregar40HC" class="btn btn-primary m-1">40HC</button>
          <button id="vaciarCarro" class="btn btn-primary m-1">Vaciar Local Storage</button>
          <button id="verPreferencia" class="btn btn-success m-1">Ver Preferencia Usuario</button>
        </div>
        <div class="col">
          <h3>Cuantos contenedores desea segun su seleccion?</h3>
          <button id="contadorSuma" class="btn btn-outline-primary m-1" style="width: 4rem;">+</button>
          <button id="contadorResta" class="btn btn-outline-primary m-1" style="width: 4rem;">-</button>

        </div>
      </div>
      <div id="contenedores" class="row bg bg-secondary">

      </div>
      <div class="row bg bg-warning">
        <div class="col">
          <p class="text-start"><strong> Ingrese sus datos personales </strong></p>
          <form id="formularioUsuario" class="row g-3 mt-2 p-2 border">
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre..">
            <input type="text" class="form-control" id="apellidoUsuario" placeholder="Ingrese su apellido..">
            <input type="email" class="form-control" id="correoUsuario" placeholder="Ingrese su correo electronico..">

        </form>
        </div>
