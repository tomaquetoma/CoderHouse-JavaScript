<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JavaScript || CODERHOUSE</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"> 
            
          <img  src="/images/SHB-logo_l73qmj.png" 
                alt="Logo SHB"
                c
                height="50"
                />
        </a>
      </div>
    </nav>
    <div class="container text-center mt-3">
      <div  class="row">
        <div class="col mb-2">
          <h3>Que tipo de contenedor desea agregar al carrito?</h3>
          <button id="agregar20DC" class="btn btn-primary m-1">20DC</button>
          <button id="agregar40DC" class="btn btn-primary m-1">40DC</button>
          <button id="agregar40HC" class="btn btn-primary m-1">40HC</button>
          <button id="vaciarCarro" class="btn btn-primary m-1">Vaciar Carrito</button>
        </div>
        <div class="col">
          <button id="carritoButton" class="btn btn-success m-1">Ver carrito</button>
          <div class="mb-2 muestraCarrito">
            <h2>CARRITO</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tipo</th>
                  <th scope="col">Precio USD</th>
                </tr>
              </thead>
              <tbody id="carrito">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="listado" class="row bg bg-danger"></div>
      <div class="row bg bg-warning mt-2 border">
        <div class="col">
          <p class="text-start"><strong> Ingrese sus datos personales para que le enviemos nuestro reporte semanal</strong></p>
          <form id="formularioUsuario" class="row g-3 mt-2 p-2 border">
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre..">
            <input type="text" class="form-control" id="apellidoUsuario" placeholder="Ingrese su apellido..">
            <input type="email" class="form-control" id="correoUsuario" placeholder="Ingrese su correo electronico..">
            <button class="btn btn-primary" type="submit">Enviar Formulario</button>
          </form>
        </div>
      </div>
      
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/alertas.js"></script>
    <script src="/js/productos.js"></script>
    <script src="/js/formularioUsuario.js"></script>
    <script src="/js/carro.js"></script>
  </body>
</html>
